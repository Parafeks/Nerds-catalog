<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerds catalog</title>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-container">

            <nav class="nav-menu">
                    <a href="#" class="nav-logo">
                        <img src="images/nerds-logo.png" alt="logo Nerds">
                    </a>

                <ul class="nav-list">
                    <li class="nav-list_item">студия</li>
                    <li class="nav-list_item">клиенты</li>
                    <li class="nav-list_item">магазин</li>
                    <li class="nav-list_item">контакты</li>
                </ul>

                <a href="#" class="nav-link-cart">
                    <img src="images/cart-icon.png" class="nav-link-cart_img" alt="cart icon">
                    <p class="nav-link-cart-text">КОРЗИНА</p> 
                </a>
            </nav>

            <div class="title-page_header">
                <h1>Магазин готовых шаблонов</h1>
            </div>

        </div> 
    </header>

    <main class="main">
        <div class="mein-container">  <!-- тут будет флекс основной левого блока  -->

            <div class="left-block">

                <div class="left-block-cost">
                   <p class="left-block-cost_titles">стоимость:</p>
                   <div class="left-block-cost_slider">   <!-- серый фон  -->
                        <div class="left-block-cost_slider_line"> <!-- зеленая линия  -->
                            <div class="left-block-cost_slider_line_start"></div> <!-- кружок старта  -->
                            <div class="left-block-cost_slider_line_end"></div>   <!-- кружок финиша  -->
                        </div>
                    </div>
                    <div class="left-block-cost_price">
                        <label class="left-block-cost_price_label">до
                            <!-- инпут -->
                        </label>
                        <label class="left-block-cost_price_label">от
                            <!-- инпут -->
                        </label>
                    </div>
                </div>  
                
                <div class="left-block_grid">
                    <p class="left-block_titles">сетка:</p>

                </div>
                <div class="left-block_special">
                    <p class="left-block_titles">особенности:</p>

                </div>
                
            </div>

        </div>
    </main>
</div>
    
</body>
</html>

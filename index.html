<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerds catalog</title>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-container">

            <nav class="nav-menu">
                    <a href="#" class="nav-logo">
                        <img src="images/nerds-logo.png" alt="logo Nerds">
                    </a>

                <ul class="nav-list">
                    <li class="nav-list_item">студия</li>
                    <li class="nav-list_item">клиенты</li>
                    <li class="nav-list_item">магазин</li>
                    <li class="nav-list_item">контакты</li>
                </ul>

                <a href="#" class="nav-link-cart">
                    <img src="images/cart-icon.png" class="nav-link-cart_img" alt="cart icon">
                    <p class="nav-link-cart-text">КОРЗИНА</p> 
                </a>
            </nav>

        </div> 
    </header>

    <main class="main">

        <div class="title-page_header">
            <h1>Магазин готовых шаблонов</h1>
        </div>
        
        <div class="main-wrapper">  <!-- ему буду задавать флекс для раздвигания левого блока и центрального-->
            <div class="left-block-container">  <!-- весь левый контейнер -->
                <div class="left-block">

                    <div class="left-block-cost">
                    <p class="left-block_titles cost-text">стоимость:</p>
                    <div class="left-block-cost_slider">   <!-- серый фон  -->
                            <div class="left-block-cost_slider_line_round">  <!-- кружок финиша  -->
                                <div class="left-block-line_inside"></div> <!-- кружок внутри1  -->
                            </div>  
                            <div class="left-block-cost_slider_line"></div> <!-- зеленая линия  -->
                            <div class="left-block-cost_slider_line_round"> <!-- кружок старта  -->
                                <div class="left-block-line_inside"></div> <!-- кружок внутри2  --> 
                            </div> 
                        </div>
                        <div class="left-block-cost_price">
                            <label class="left-block-cost_input-price">от
                                <input type="text" class="input-price" name="from-price" value="0"> 
                            </label>
                            <label class="left-block-cost_input-price">до
                                <input type="text" class="input-price" name="to-price" value="15 000"> 
                            </label>
                        </div>
                    </div>  
                    
                    <div class="left-block_grid">
                        <p class="left-block_titles grid-text">сетка:</p>

                        <div class="radio">  <!--1-->
                            <input class="radio-input" type="radio" name="grid" id="adaptive" checked>
                            <label class="radio-label" for="adaptive">Адаптивная</label>
                        </div>
                        <div class="radio">   <!--2-->
                            <input class="radio-input" type="radio" name="grid" id="fix">
                            <label class="radio-label" for="fix">Фиксированная</label>
                        </div>
                        <div class="radio">   <!--3-->
                            <input class="radio-input" type="radio" name="grid" id="rubber" disabled>
                            <label class="radio-label" for="rubber">Резиновая</label>
                        </div>
                        

                    </div>
                    <div class="left-block_special">
                        <p class="left-block_titles special-text">особенности:</p>

                        <ul class="checkbox">
                            <li>
                                <input class="checkbox-input" type="checkbox" name="check1" id="slider" checked>
                                <label for="slider" class="checkbox-label">Слайдер</label>
                            </li>
                            <li>
                                <input class="checkbox-input" type="checkbox" name="check1" id="plus">
                                <label for="plus" class="checkbox-label">Блок преимуществ</label>
                            </li>
                            <li>
                                <input class="checkbox-input" type="checkbox" name="check1" id="news">
                                <label for="news" class="checkbox-label">Новости</label>
                            </li>
                            <li>
                                <input class="checkbox-input" type="checkbox" name="check1" id="gallery">
                                <label for="gallery" class="checkbox-label">Галерея</label>
                            </li>
                            <li>
                                <input class="checkbox-input" type="checkbox" name="check1" id="cart" disabled>
                                <label for="cart" class="checkbox-label">Корзина</label>
                            </li>
                            
                        </ul>
                    </div>
                    <button class="left-block_buttom" >показать</button>
                </div>
            </div>

            <!-- -----------`-- ЦЕНТРАЛЬНАЯ ЧАСТЬ----------- -->
    
            <div class="center-container">
                <div class="center-header">
                    <h2 class="center-header-title">сортировать:</h2>
                    <div class="center-header-menu">
                        <ul class="center-header_sort-list">
                            <li class="sort-item">
                                <a href="#" class="sort-link">по цене</a>    
                            </li>
                            <li class="sort-item">
                                <a href="#" class="sort-link">по типу</a>    
                            </li>
                            <li class="sort-item">
                                <a href="#" class="sort-link">по названию</a>    
                            </li>
                        </ul>

                        <ul class="center-header_triangle-list">
                            <li class="triangle-item">
                                <a href="#" class="triangle-link">
                                    <img src="images/icon-down-dir.svg" alt="сортировка">
                                </a>
                            </li>
                            <li class="triangle-item">
                                <a href="#" class="triangle-link">
                                    <img src="images/icon-up-dir.svg" alt="сортировка">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="maket">
                    <div class="maket-header">
                        <a href="#" class=""></a>
                    </div>

                    <div class="maket-img"></div>
                    <div class="maket-info"></div>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer">
       <!-- <p> я подвал</p> -->
    </footer>
</div>
    
</body>
</html>
